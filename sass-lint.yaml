rules:

  # Line Spacing
  one-declaration-per-line: 2
  empty-line-between-blocks:
	- 2
	- include: true
	- allow-single-line-rulesets: false
  single-line-per-selector: 2

  # Disallows
  no-attribute-selectors: 0
  no-color-literals: 2
  no-combinators: 0
  no-css-comments: 2
  no-debug: 0
  no-disallowed-properties: 0
  no-duplicate-properties: 0
  no-empty-rulesets: 2
  no-extends: 2
  no-ids: 2
  no-important: 1
  no-invalid-hex: 2
  no-mergeable-selectors: 1
  no-misspelled-properties: 2
  no-qualifying-elements: 0
  no-trailing-whitespace: 0
  no-trailing-zero: 1
  no-transition-all: 0
  no-universal-selectors: 0
  no-url-domains: 0
  no-url-protocols: 0
  no-vendor-prefixes: 0
  no-warn: 0
  property-units: 0

  # Nesting
  declarations-before-nesting: 0
  force-attribute-nesting: 0
  force-element-nesting: 0
  force-pseudo-nesting: 0

  # Name Formats
  class-name-format: 0
  function-name-format: 0
  id-name-format: 0
  mixin-name-format: 0
  placeholder-name-format: 0
  variable-name-format: 0

  # Style Guide
  attribute-quotes:
		- 1
		- include: false
  border-zero:
		- 2
		- convention: "0"
  brace-style:
    - 2
    - style: 'stroustrop'
		- allow-single-line: false
  clean-import-paths:
		- 2
		- leading-underscore: false
		- filename-extension: false
  empty-args: 2
  hex-notation:
		- 1
		- style: lowercase
  indentation:
    - 2
    - size: 4
  leading-zero: 2
  max-line-length: 0
  max-file-line-count: 0
  nesting-depth: 0
  property-sort-order:
    - 2
    - order: alphabetical
  pseudo-element: 2
  quotes: 0
  shorthand-values: 0
  url-quotes: 0
  variable-for-property: 0
  zero-unit:
    - 2
    - include: false

  # Inner Spacing
  space-after-comma:
		- 2
		- inlude: true
  space-before-colon: 0
  space-after-colon:
		- 2
		- inlude: true
  space-before-brace:
		- 2
		- include: true
  space-before-bang:
		- 2
		- include: true
  space-after-bang: 0
  space-between-parens:
		- 2
		- include: true
  space-around-operator: 0

	# Units
	property-units:
		- 2
		- global: ['rem']

  # Final Items
  trailing-semicolon: 2
  final-newline: 0
